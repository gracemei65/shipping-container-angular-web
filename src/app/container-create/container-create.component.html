<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Create Container</legend>

                     <div class="form-group">
                        <label for="containerOwnerId"><span class="req">* </span> owner id : </label>
                        <input class="form-control" type="text" [(ngModel)]="containerOwnerId" name="containerOwnerId" id="txt"
                            placeholder="Container Owner id " required />
                        <div id="errLast"></div>
                    </div>

                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Create" (click)="createContainer()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>

<div>
    <a class="nav-link" routerLink="/home">Home</a>
</div>
